<div style="text-align:center">
    <h1>
      Service Management
    </h1>
  </div>
  

<mat-card>
    <mat-card-header>
      <mat-card-title>Services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nameservice">
          <th mat-header-cell *matHeaderCellDef>Name of Service </th>
          <td mat-cell *matCellDef="let element"> {{element.nameservice}} </td>
        </ng-container>
        <ng-container matColumnDef="categorie">
          <th mat-header-cell *matHeaderCellDef> Gamme</th>
          <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
        </ng-container>
        
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              
              <button class="btn btn-danger btn-xs"  mat-raised-button (click)=" deleteService(element.id)" color="secondary"><span>DELETE</span> </button>
              
              <button  class="btn btn-success btn-xs" mat-raised-button (click)="selectService(element)" color="secondary"><span>SELECT</span> </button>
              
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>
<mat-card>
    <mat-card-header>
        <mat-card *ngIf ="hidden">
            <mat-card-header>
              <mat-card-title>Update a SERVICE  </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
          
                <mat-form-field>
                  <input matInput placeholder="Name" name="nameservice" [(ngModel)] = "services.nameservice" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Categorie" name="categorie" [(ngModel)] = "services.categorie" required>
                </mat-form-field>
          
              
                
              </form>
          
            </mat-card-content>
            <mat-card-actions>
                <button class="btn btn-success btn-xs"  mat-raised-button  (click)="updateService(f)" color="primary">Update Service</button>               
            </mat-card-actions> 
           </mat-card>
